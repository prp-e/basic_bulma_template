<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        /* Existing styles remain unchanged */

        /* New styles for pricing section */
        .pricing-section {
            background-color: #1f1f1f;
            padding: 3rem 0;
            color: #fff;
        }

        .pricing-box {
            background-color: #444;
            border-radius: 10px;
            padding: 0; /* Padding applied to the body */
            text-align: center;
            margin-bottom: 2rem;
            overflow: hidden; /* Ensures the clickable area doesn't extend beyond the box */
            position: relative;
            padding-bottom: 25px;
        }

        .pricing-box h3 {
            color: #fff;
            background: linear-gradient(to right, #666, #444); /* Grey gradient background for title */
            padding: 0.5rem;
            border-top-left-radius: 10px; /* Rounding at the top left corner */
            border-top-right-radius: 10px; /* Rounding at the top right corner */
            margin-bottom: 0; /* No margin at the bottom of title */
        }

        .pricing-box .body {
            padding: 2rem; /* Padding applied to the body */
        }

        .pricing-box .clickable-area {
            background: linear-gradient(to right, #666, #444); /* Grey gradient background for clickable area */
            border-bottom-left-radius: 10px; /* Rounding at the bottom left corner */
            border-bottom-right-radius: 10px; /* Rounding at the bottom right corner */
            cursor: pointer; /* Cursor pointer for clickable area */
        }

        .pricing-box p {
            color: #a0a0a0;
        }

        /* Silver button style */
        .is-silver {
            background-color: silver !important;
            color: #fff !important;
        }
    </style>
</head>

<body>
    <!-- Existing HTML structure remains unchanged -->

    <!-- New pricing section -->
    <section class="pricing-section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <div class="pricing-box">
                        <h3>Basic</h3>
                        <div class="body">
                            <p>$9.99/month</p>
                            <ul>
                                <li>Feature 1</li>
                                <li>Feature 2</li>
                                <li>Feature 3</li>
                            </ul>
                        </div>
                        <div class="clickable-area"></div>
                        <a href="/signup" class="button is-primary is-silver">Sign Up</a>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="pricing-box">
                        <h3>Standard</h3>
                        <div class="body">
                            <p>$19.99/month</p>
                            <ul>
                                <li>Feature 1</li>
                                <li>Feature 2</li>
                                <li>Feature 3</li>
                                <li>Feature 4</li>
                            </ul>
                        </div>
                        <div class="clickable-area"></div>
                        <a href="/signup" class="button is-primary is-silver">Sign Up</a>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="pricing-box">
                        <h3>Premium</h3>
                        <div class="body">
                            <p>$29.99/month</p>
                            <ul>
                                <li>Feature 1</li>
                                <li>Feature 2</li>
                                <li>Feature 3</li>
                                <li>Feature 4</li>
                                <li>Feature 5</li>
                            </ul>
                        </div>
                        <div class="clickable-area"></div>
                        <a href="/signup" class="button is-primary is-silver">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
