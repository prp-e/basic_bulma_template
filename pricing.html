<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        /* Existing styles remain unchanged */

        /* New styles for pricing section */
        .pricing-section {
            background-color: #1f1f1f;
            padding: 3rem 0;
            color: #fff;
        }

        .pricing-box {
            background-color: #444;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .pricing-box h3 {
            color: #fff;
        }

        .pricing-box p {
            color: #a0a0a0;
        }
    </style>
</head>

<body>
    <!-- Existing HTML structure remains unchanged -->

    <!-- New pricing section -->
    <section class="pricing-section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <div class="pricing-box">
                        <h3>Basic</h3>
                        <p>$9.99/month</p>
                        <ul>
                            <li>Feature 1</li>
                            <li>Feature 2</li>
                            <li>Feature 3</li>
                        </ul>
                        <a href="/signup" class="button is-primary">Sign Up</a>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="pricing-box">
                        <h3>Standard</h3>
                        <p>$19.99/month</p>
                        <ul>
                            <li>Feature 1</li>
                            <li>Feature 2</li>
                            <li>Feature 3</li>
                            <li>Feature 4</li>
                        </ul>
                        <a href="/signup" class="button is-primary">Sign Up</a>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="pricing-box">
                        <h3>Premium</h3>
                        <p>$29.99/month</p>
                        <ul>
                            <li>Feature 1</li>
                            <li>Feature 2</li>
                            <li>Feature 3</li>
                            <li>Feature 4</li>
                            <li>Feature 5</li>
                        </ul>
                        <a href="/signup" class="button is-primary">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Existing HTML structure remains unchanged -->
</body>

</html>
