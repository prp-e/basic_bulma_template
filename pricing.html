<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        /* Existing styles remain unchanged */

        body {
            background-color: #363636;
            color: #fff;
            padding-top: 3.25rem;
        }

        .hero.is-primary {
            background-color: #292929;
        }

        .hero-body {
            padding-bottom: 2rem;
        }

        .title {
            color: #fff;
        }

        .subtitle {
            color: #a0a0a0;
        }

        .footer {
            background-color: #1f1f1f;
            color: #a0a0a0;
            padding: 1rem 0;
            text-align: center;
        }

        .navbar {
            background-color: #1f1f1f;
            border-bottom: 1px solid #363636;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand .navbar-item:hover {
            background-color: transparent;
        }

        .navbar-item {
            color: #fff;
        }

        .navbar-burger span {
            background-color: #fff;
        }

        .navbar-menu {
            background-color: #1f1f1f;
        }

        .navbar-menu a.navbar-item:hover {
            background-color: #363636;
        }

        .features-section {
            background: linear-gradient(to right, #1f1f1f, #292929);
            padding: 3rem 0;
        }

        .feature-box {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px;
        }

        .feature-box img {
            border-radius: 50%;
            max-width: 100px;
            margin-bottom: 20px;
        }

        .text-image-section {
            background: linear-gradient(to right, #292929, #1f1f1f);
            padding: 3rem 0;
        }

        .text-image-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .text-content {
            flex: 1;
            padding: 0 2rem;
        }

        .text-content h3 {
            color: #fff;
        }

        .text-content p {
            color: #a0a0a0;
        }

        .image-content img {
            max-width: 100%;
            border-radius: 10px;
        }

        .call-to-action {
            background-color: #1f1f1f;
            padding: 3rem 0;
            text-align: center;
        }

        .call-to-action h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .call-to-action button {
            background-color: silver;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .call-to-action button:hover {
            background-color: #a0a0a0;
        }

        .getting-started-button {
            background-color: silver !important;
        }

        .first-section {
            background: linear-gradient(to right, #444, #292929);
            padding: 3rem 0;
            padding-top: 6.25rem;
        }

        .first-section .container {
            background: transparent;
            padding: 0;
        }

        .first-section .title,
        .first-section .subtitle,
        .first-section button {
            color: #fff;
        }

        .dark-grey-rectangle {
            background-color: #444;
            border-radius: 20px;
            padding: 3rem;
        }

        .dark-grey-rectangle .title {
            color: #fff;
        }

        .dark-grey-rectangle .subtitle {
            color: #a0a0a0;
        }

        .dark-grey-rectangle button {
            background-color: silver;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .dark-grey-rectangle button:hover {
            background-color: #a0a0a0;
        }

        @media screen and (max-width: 1023px) {
            .first-section {
                background: linear-gradient(to right, #444, #292929);
                padding-top: 6.25rem;
            }

            .text-image-section .text-image-container {
                flex-direction: column-reverse;
            }
        }

        @media screen and (max-width: 768px) {
            .first-section {
                background: linear-gradient(to right, #444, #292929);
                padding-top: 6.25rem;
            }

            .text-image-section .text-image-container {
                flex-direction: column-reverse;
            }
        }

        /* New styles for pricing section */
        .pricing-section {
            background-color: #1f1f1f;
            padding: 3rem 0;
            color: #fff;
        }

        .pricing-box {
            background-color: #444;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            position: relative; /* For positioning the clickable area */
        }

        .pricing-box h3 {
            color: #fff;
            background: linear-gradient(to right, #666, #444); /* Grey gradient background for title */
            padding: 0.5rem; /* Padding for title */
            border-top-left-radius: 10px; /* Rounding at the top left corner */
            border-top-right-radius: 10px; /* Rounding at the top right corner */
            margin-bottom: 1rem; /* Margin at the bottom of title */
        }

        .pricing-box:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px; /* Height of the clickable area */
            background: linear-gradient(to right, #666, #444); /* Grey gradient background for clickable area */
            border-bottom-left-radius: 10px; /* Rounding at the bottom left corner */
            border-bottom-right-radius: 10px; /* Rounding at the bottom right corner */
            cursor: pointer; /* Cursor pointer for clickable area */
        }

        .pricing-box p {
            color: #a0a0a0;
        }

        /* Silver button style */
        .is-silver {
            background-color: silver !important;
            color: #fff !important;
        }
    </style>
</head>

<body>
    <!-- Existing HTML structure remains unchanged -->

    <!-- New pricing section -->
    <section class="pricing-section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <div class="pricing-box">
                        <h3>Basic</h3>
                        <p>$9.99/month</p>
                        <ul>
                            <li>Feature 1</li>
                            <li>Feature 2</li>
                            <li>Feature 3</li>
                        </ul>
                        <a href="/signup" class="button is-primary is-silver">Sign Up</a>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="pricing-box">
                        <h3>Standard</h3>
                        <p>$19.99/month</p>
                        <ul>
                            <li>Feature 1</li>
                            <li>Feature 2</li>
                            <li>Feature 3</li>
                            <li>Feature 4</li>
                        </ul>
                        <a href="/signup" class="button is-primary is-silver">Sign Up</a>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="pricing-box">
                        <h3>Premium</h3>
                        <p>$29.99/month</p>
                        <ul>
                            <li>Feature 1</li>
                            <li>Feature 2</li>
                            <li>Feature 3</li>
                            <li>Feature 4</li>
                            <li>Feature 5</li>
                        </ul>
                        <a href="/signup" class="button is-primary is-silver">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
