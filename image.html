<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        /* Existing CSS styles */

        /* New styles for form section */
        .form-section {
            background: linear-gradient(to right, #292929, #1f1f1f);
            padding: 3rem 0;
            color: #fff;
        }

        .select select {
            padding: 0.5em 2em 0.5em 0.5em;
        }

        .select select,
        .input,
        .radio {
            width: 100%;
            margin-bottom: 1rem;
            color: #fff; /* Text color */
        }

        .radio {
            display: block;
        }

        .submit-button {
            background-color: silver; /* Silver background */
            color: #fff; /* Text color */
        }

        .submit-button:hover {
            background-color: #a0a0a0; /* Hover color */
        }

        .submit-button:active {
            transform: translateY(1px); /* Pressed effect */
        }

        .submit-button.is-spinning::after {
            content: "";
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-left: 5px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Existing HTML content -->

    <section class="form-section">
        <div class="container">
            <form>
                <div class="field">
                    <label class="label">Prompt</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Enter prompt">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Negative Prompt</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Enter negative prompt">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Style</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Select style</option>
                                <option>
                                    <img src="https://source.unsplash.com/64x64/?style1" alt="Style 1">
                                    Style 1
                                </option>
                                <option>
                                    <img src="https://source.unsplash.com/64x64/?style2" alt="Style 2">
                                    Style 2
                                </option>
                                <option>
                                    <img src="https://source.unsplash.com/64x64/?style3" alt="Style 3">
                                    Style 3
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Options</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="style-option">
                            Square
                        </label>
                        <label class="radio">
                            <input type="radio" name="style-option">
                            Portrait
                        </label>
                        <label class="radio">
                            <input type="radio" name="style-option">
                            Landscape
                        </label>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button  is-large submit-button" onclick="submitForm()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Existing HTML content -->

    <footer class="footer">
        <div class="content">
            <p>Minimal Homepage &copy; 2024. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function submitForm() {
            var button = document.querySelector('.submit-button');
            button.classList.add('is-spinning');
            // Perform form submission or any other action
            setTimeout(function() {
                button.classList.remove('is-spinning');
            }, 20000); // Reset after 2 seconds
        }
    </script>
</body>

</html>
