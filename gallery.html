<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #363636;
            color: #fff;
            padding-top: 3.25rem;
        }

        .gallery-section {
            padding: 3rem 0;
            background-color: #1f1f1f;
        }

        .photo-card {
            background-color: #444;
            border-radius: 10px;
            margin: 0.5rem;
            flex-basis: calc(25% - 1rem); /* Adjust based on the number of photos per row */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .photo-card img {
            max-width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .photo-details {
            padding: 1rem;
            text-align: center;
        }

        .photo-description {
            flex-grow: 1;
        }

        .view-details-button {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 0.5rem 1rem; /* Adjusted padding */
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            text-align: center;
        }

        .view-details-button a {
            color: #fff;
        }

        @media screen and (max-width: 1023px) {
            .photo-card {
                flex-basis: calc(33.33% - 1rem); /* Adjust based on the number of photos per row */
            }
        }

        @media screen and (max-width: 768px) {
            .photo-card {
                flex-basis: calc(50% - 1rem); /* Adjust based on the number of photos per row */
            }
        }

        @media screen and (max-width: 600px) {
            .photo-card {
                flex-basis: calc(100% - 1rem); /* Adjust based on the number of photos per row */
            }
        }
    </style>
</head>

<body>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    Minimal Homepage
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="#">
                        Home
                    </a>
                    <a class="navbar-item" href="#">
                        About
                    </a>
                    <a class="navbar-item" href="#">
                        Contact
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section class="gallery-section">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-one-quarter">
                    <div class="photo-card">
                        <img src="https://source.unsplash.com/random/400x400" alt="Random Image">
                        <div class="photo-details">
                            <div class="photo-description">
                                <h3>Photo Title</h3>
                                <p>Description of the photo</p>
                            </div>
                            <div class="view-details-button">
                                <a href="/photo">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat the above div for each photo -->
                <div class="column is-one-quarter">
                    <div class="photo-card">
                        <img src="https://source.unsplash.com/random/400x400" alt="Random Image">
                        <div class="photo-details">
                            <div class="photo-description">
                                <h3>Photo Title</h3>
                                <p>Description of the photo</p>
                            </div>
                            <div class="view-details-button">
                                <a href="/photo">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat the above div for each photo -->
                <div class="column is-one-quarter">
                    <div class="photo-card">
                        <img src="https://source.unsplash.com/random/400x400" alt="Random Image">
                        <div class="photo-details">
                            <div class="photo-description">
                                <h3>Photo Title</h3>
                                <p>Description of the photo</p>
                            </div>
                            <div class="view-details-button">
                                <a href="/photo">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat the above div for each photo -->
                <div class="column is-one-quarter">
                    <div class="photo-card">
                        <img src="https://source.unsplash.com/random/400x400" alt="Random Image">
                        <div class="photo-details">
                            <div class="photo-description">
                                <h3>Photo Title</h3>
                                <p>Description of the photo</p>
                            </div>
                            <div class="view-details-button">
                                <a href="/photo">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat the above div for each photo -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content">
            <p>Minimal Homepage &copy; 2024. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // Get all "navbar-burger" elements
            var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(function ($el) {
                    $el.addEventListener('click', function () {

                        // Get the target from the "data-target" attribute
                        var target = $el.dataset.target;
                        var $target = document.getElementById(target);

                        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
                        $el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</body>

</html>
