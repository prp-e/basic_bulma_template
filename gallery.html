<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #363636;
            color: #fff;
            padding-top: 3.25rem;
        }

        .gallery-section {
            padding: 3rem 0;
            background-color: #1f1f1f;
        }

        .photo-card {
            background-color: #444;
            border-radius: 10px;
            margin: 0.5rem;
            flex-basis: calc(25% - 1rem); /* Adjust based on the number of photos per row */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .photo-card img {
            max-width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .photo-details {
            padding: 1rem;
            text-align: center;
        }

        .view-details-button {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 0.5rem;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .view-details-button a {
            color: #fff;
        }

        @media screen and (max-width: 1023px) {
            .photo-card {
                flex-basis: calc(33.33% - 1rem); /* Adjust based on the number of photos per row */
            }
        }

        @media screen and (max-width: 768px) {
            .photo-card {
                flex-basis: calc(50% - 1rem); /* Adjust based on the number of photos per row */
            }
        }

        @media screen and (max-width: 600px) {
            .photo-card {
                flex-basis: calc(100% - 1rem); /* Adjust based on the number of photos per row */
            }
        }
    </style>
</head>

<body>
    <section class="gallery-section">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-one-quarter">
                    <div class="photo-card">
                        <img src="https://source.unsplash.com/random/400x400" alt="Random Image">
                        <div class="photo-details">
                            <h3>Photo Title</h3>
                            <p>Description of the photo</p>
                        </div>
                        <div class="view-details-button">
                            <a href="/photo">View Details</a>
                        </div>
                    </div>
                </div>
                <!-- Repeat the above div for each photo -->
            </div>
        </div>
    </section>
</body>

</html>
